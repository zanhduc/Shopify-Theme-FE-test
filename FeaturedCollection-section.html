<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to HTML CSS - Bike Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/FeaturedCollection-section.css">
</head>
<body>

    <div class="container">
        <section class="grid-layout">
            
            <div class="card card-main">
                <span class="special-label desktop">SPECIAL FEATURE</span>
                <span class="special-label mobile">SPACIAL FEATURE</span>
                <div class="card-content">
                    <div class="title-group">
                        <p class="sub-title">Super</p>
                        <h1 class="main-title">Smart</h1>
                    </div>
                </div>
                <img src="public/images/image-section1-left.png" alt="Smart Bike" class="bg-img">
            </div>

            <div class="card card-info">
                <h2 class="info-heading desktop">We want to share creative inspiration & expression</h2>
                <h2 class="info-heading mobile">We want to share creative inspiration,expression</h2>
                <div class="features">
                    <div class="feature-item">
                        <div class="icon">
                            <img src="public/images/Seatpost_svg.svg" alt="Seatpost">
                        </div>
                        <span>Seatpost<br>Suspension</span>
                    </div>
                    <div class="feature-item">
                        <div class="icon">
                            <img src="public/images/bluetooth_svg.svg" alt="Bluetooth">
                        </div>
                        <span>Automatic<br>Assistance</span>
                    </div>
                    <div class="feature-item">
                        <div class="icon">
                            <img src="public/images/batery_svg.svg" alt="Battery">
                        </div>
                        <span>All-new<br>Battery</span>
                    </div>
                </div>
            </div>

            <div class="card card-shop">
                <button class="btn-shop">Shop all</button>
                <picture>
                    <source media="(max-width: 1000px)" srcset="public/images/image-section1-mobile-bottom.png">
                    <img src="public/images/image-section1-right.png" alt="Cycling" class="bg-img">
                </picture>
            </div>

        </section>
    </div>

</body>
</html>
